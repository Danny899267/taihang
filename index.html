<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taihang Music Fountain PPT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#004AAD',
            accent: '#FF6600'
          },
          fontFamily: {
            'roca': ['Arial Black', 'Arial', 'sans-serif'], // Fallback for Roca One
            'source': ['Source Sans Pro', 'Arial', 'sans-serif'],
            'codec': ['Arial Black', 'Impact', 'sans-serif'] // Fallback for Codec Pro ExtraBold
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .ppt-container {
        background-color: #004AAD;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
      }
      .ppt-title {
        font-size: 8rem;
        font-weight: 900;
        line-height: 0.9;
      }
      .ppt-subtitle {
        font-size: 8rem;
        font-weight: 900;
        line-height: 0.9;
      }
      .slide-number {
        position: absolute;
        bottom: 20px;
        right: 30px;
        font-size: 0.9rem;
        color: #fff;
      }
      .slide-title {
        font-size: 4.5rem;
        font-weight: 900;
        line-height: 0.9;
      }
      .section-title {
        font-size: 2.2rem;
        font-weight: 900;
      }
      .content-text {
        font-size: 1.4rem;
        line-height: 1.4;
      }
      .highlight-text {
        font-size: 2.2rem;
        font-weight: 900;
      }
      .slide-1 {
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      }
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      body {
        background-image: url('factoryimg/99.jpg');
        background-size: cover;
        background-position: center;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: inherit;
        filter: blur(15px);
        opacity: 0.2;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center">
  <div class="relative w-full max-w-6xl h-[85vh] max-h-[700px] z-10">
    <button id="prev-btn" class="fixed left-4 top-1/2 transform -translate-y-1/2 bg-white/70 border border-gray-300/50 rounded-full w-12 h-12 flex items-center justify-center shadow-xl hover:bg-white/90 z-30 transition-all md:absolute md:left-[-60px] md:bg-white md:hover:bg-gray-50">
      <i class="fa fa-chevron-left text-gray-700 text-lg"></i>
    </button>
    <button id="next-btn" class="fixed right-4 top-1/2 transform -translate-y-1/2 bg-white/70 border border-gray-300/50 rounded-full w-12 h-12 flex items-center justify-center shadow-xl hover:bg-white/90 z-30 transition-all md:absolute md:right-[-60px] md:bg-white md:hover:bg-gray-50">
      <i class="fa fa-chevron-right text-gray-700 text-lg"></i>
    </button>

    <div id="slides" class="w-full h-full relative overflow-hidden rounded-lg shadow-2xl">
      
      <div class="slide absolute inset-0 transition-opacity duration-500 overflow-hidden">
        <div class="relative z-10 text-center flex items-center justify-center h-full">
          <img src="factoryimg/01-2.jpg" class="shadow-2xl rounded-lg" />
        </div>
        <div class="slide-number relative z-10" style="margin-bottom:5px">1/7</div>
      </div>
      
      <div class="slide absolute inset-0 transition-opacity duration-500 overflow-hidden">
        <div class="relative z-10 text-center flex items-center justify-center h-full">
          <img src="factoryimg/02.jpg" class="shadow-2xl rounded-lg" />
        </div>
        <div class="slide-number relative z-10" style="margin-bottom:5px">2/7</div>
      </div>
      
      <div class="slide absolute inset-0 transition-opacity duration-500 overflow-hidden">
        <div class="relative z-10 text-center flex items-center justify-center h-full">
          <img src="factoryimg/03.jpg" class="shadow-2xl rounded-lg" />
        </div>
        <div class="slide-number relative z-10" style="margin-bottom:5px">3/7</div>
      </div>
      
      <div class="slide absolute inset-0 transition-opacity duration-500 overflow-hidden">
        <div class="relative z-10 text-center flex items-center justify-center h-full">
          <img src="factoryimg/04.jpg" class="shadow-2xl rounded-lg" />
        </div>
        <div class="slide-number relative z-10" style="margin-bottom:5px">4/7</div>
      </div>
      
      <div class="slide absolute inset-0 transition-opacity duration-500 overflow-hidden">
        <div class="relative z-10 text-center flex items-center justify-center h-full">
          <img src="factoryimg/05.jpg" class="shadow-2xl rounded-lg" />
        </div>
        <div class="slide-number relative z-10" style="margin-bottom:5px">5/7</div>
      </div>
      
      <div class="slide absolute inset-0 transition-opacity duration-500 overflow-hidden">
          <div class="relative z-10 text-center flex items-center justify-center h-full">
            <img src="factoryimg/06.jpg" class="shadow-2xl rounded-lg z-10" />
            <video src="factoryimg/introduction.mp4" controls 
                   class="absolute z-20 w-auto h-auto max-w-[80%] max-h-[80%]" style="margin-top:40px"></video>
          </div>
          <div class="slide-number relative z-10" style="margin-bottom:5px">6/7</div>
      </div>
      
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    let currentSlide = 0;

    function isMobileDevice() {
      return window.innerWidth < 768;
    }

    function showSlide(index) {
      slides.forEach((slide, i) => {
        if (i === index) {
          slide.style.opacity = '1';
          slide.style.pointerEvents = 'auto';
          slide.style.zIndex = '10';
        } else {
          slide.style.opacity = '0';
          slide.style.pointerEvents = 'none';
          slide.style.zIndex = '0';
        }
      });
    }

    prevBtn.addEventListener('click', () => {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    });

    nextBtn.addEventListener('click', () => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevBtn.click();
      if (e.key === 'ArrowRight') nextBtn.click();
      if (e.key === 'Home') {
        currentSlide = 0;
        showSlide(currentSlide);
      }
      if (e.key === 'End') {
        currentSlide = slides.length - 1;
        showSlide(currentSlide);
      }
    });

    let touchStartX = 0;

    function onTouchStart(e) {
      touchStartX = e.touches[0].clientX;
    }

    function onTouchEnd(e) {
      const touchEndX = e.changedTouches[0].clientX;
      const threshold = 50;
      const swipeDistance = touchStartX - touchEndX;

      if (Math.abs(swipeDistance) > threshold) {
        if (swipeDistance > 0) {
          nextBtn.click();
        } else {
          prevBtn.click();
        }
      }
    }

    function updateSwipeListeners() {
      if (isMobileDevice()) {
        document.removeEventListener('touchstart', onTouchStart);
        document.removeEventListener('touchend', onTouchEnd);
      } else {
        document.addEventListener('touchstart', onTouchStart);
        document.addEventListener('touchend', onTouchEnd);
      }
    }

    updateSwipeListeners();
    window.addEventListener('resize', updateSwipeListeners);

    showSlide(currentSlide);
  </script>
</body>
</html>
