<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taihang Music Fountain PPT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#004AAD',
            accent: '#FF6600'
          },
          fontFamily: {
            'roca': ['Arial Black', 'Arial', 'sans-serif'], // Fallback for Roca One
            'source': ['Source Sans Pro', 'Arial', 'sans-serif'],
            'codec': ['Arial Black', 'Impact', 'sans-serif'] // Fallback for Codec Pro ExtraBold
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .ppt-container {
        background-color: #004AAD;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
      }
      .ppt-title {
        font-size: 8rem;
        font-weight: 900;
        line-height: 0.9;
      }
      .ppt-subtitle {
        font-size: 8rem;
        font-weight: 900;
        line-height: 0.9;
      }
      .slide-number {
        position: absolute;
        bottom: 20px;
        right: 30px;
        font-size: 0.9rem;
        color: #fff;
      }
      .slide-title {
        font-size: 4.5rem;
        font-weight: 900;
        line-height: 0.9;
      }
      .section-title {
        font-size: 2.2rem;
        font-weight: 900;
      }
      .content-text {
        font-size: 1.4rem;
        line-height: 1.4;
      }
      .highlight-text {
        font-size: 2.2rem;
        font-weight: 900;
      }
      .slide-1 {
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      }
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      body {
        background-image: url('factoryimg/99.jpg');
        background-size: cover;
        background-position: center;
      }
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: inherit;
        filter: blur(15px);
        opacity: 0.2;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center">
  <div class="relative w-full max-w-6xl h-[85vh] max-h-[700px] z-10">
    <!-- 翻页按钮 -->
    <button id="prev-btn" class="absolute left-[-60px] top-1/2 transform -translate-y-1/2 bg-white border border-gray-300 rounded-full w-12 h-12 flex items-center justify-center shadow-xl hover:bg-gray-50 z-30 transition-all">
      <i class="fa fa-chevron-left text-gray-700 text-lg"></i>
    </button>
    <button id="next-btn" class="absolute right-[-60px] top-1/2 transform -translate-y-1/2 bg-white border border-gray-300 rounded-full w-12 h-12 flex items-center justify-center shadow-xl hover:bg-gray-50 z-30 transition-all">
      <i class="fa fa-chevron-right text-gray-700 text-lg"></i>
    </button>

    <!-- 幻灯片容器 -->
    <div id="slides" class="w-full h-full relative overflow-hidden rounded-lg shadow-2xl">
      
      <!-- 幻灯片1：标题页 -->
      <div class="slide absolute duration-500 w-full h-full overflow-hidden">
        <!-- 中心主图 -->
        <div class="relative z-10 text-center flex items-center justify-center h-full" style="">
          <img src="factoryimg/01-2.jpg" class="shadow-2xl rounded-lg" />
        </div>
        <div class="slide-number relative z-10" style="margin-bottom:5px">1/7</div>
      </div>
      
      <!-- 幻灯片2：标题页 -->
      <div class="slide absolute duration-500 w-full h-full overflow-hidden">
        <!-- 中心主图 -->
        <div class="relative z-10 text-center flex items-center justify-center h-full" style="">
          <img src="factoryimg/02.jpg" class="shadow-2xl rounded-lg" />
        </div>
        <div class="slide-number relative z-10" style="margin-bottom:5px">2/7</div>
      </div>
      
      <!-- 幻灯片3：标题页 -->
      <div class="slide absolute duration-500 w-full h-full overflow-hidden">
        <!-- 中心主图 -->
        <div class="relative z-10 text-center flex items-center justify-center h-full" style="">
          <img src="factoryimg/03.jpg" class="shadow-2xl rounded-lg" />
        </div>
        <div class="slide-number relative z-10" style="margin-bottom:5px">3/7</div>
      </div>
      
      <!-- 幻灯片4：标题页 -->
      <div class="slide absolute duration-500 w-full h-full overflow-hidden">
        <!-- 中心主图 -->
        <div class="relative z-10 text-center flex items-center justify-center h-full" style="">
          <img src="factoryimg/04.jpg" class="shadow-2xl rounded-lg" />
        </div>
        <div class="slide-number relative z-10" style="margin-bottom:5px">4/7</div>
      </div>
      
      <!-- 幻灯片5：标题页 -->
      <div class="slide absolute duration-500 w-full h-full overflow-hidden">
        <!-- 中心主图 -->
        <div class="relative z-10 text-center flex items-center justify-center h-full" style="">
          <img src="factoryimg/05.jpg" class="shadow-2xl rounded-lg" />
        </div>
        <div class="slide-number relative z-10" style="margin-bottom:5px">5/7</div>
      </div>
      
      <!-- 幻灯片6：标题页 -->
      <div class="slide absolute duration-500 w-full h-full overflow-hidden">
      <!-- 中心主图 -->
          <div class="relative z-10 text-center flex items-center justify-center h-full">
            <img src="factoryimg/06.jpg" class="shadow-2xl rounded-lg z-10" />
            <video src="factoryimg/introduction.mp4" controls 
                   class="absolute z-20 w-auto h-auto max-w-[80%] max-h-[80%]" style="margin-top:40px"></video>
          </div>
          <div class="slide-number relative z-10" style="margin-bottom:5px">6/7</div>
      </div>
      
      

      
      </div>
    </div>
  </div>

  <script>
    // 幻灯片功能实现
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    let currentSlide = 0;

    // 显示指定幻灯片
    function showSlide(index) {
      // 隐藏所有幻灯片
      slides.forEach(slide => {
        slide.classList.add('hidden');
        slide.style.opacity = '0';
      });
      
      // 显示当前幻灯片
      slides[index].classList.remove('hidden');
      setTimeout(() => {
        slides[index].style.opacity = '1';
      }, 50);
    }

    // 上一张幻灯片
    prevBtn.addEventListener('click', () => {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    });

    // 下一张幻灯片
    nextBtn.addEventListener('click', () => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    });

    // 键盘导航
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevBtn.click();
      if (e.key === 'ArrowRight') nextBtn.click();
      if (e.key === 'Home') {
        currentSlide = 0;
        showSlide(currentSlide);
      }
      if (e.key === 'End') {
        currentSlide = slides.length - 1;
        showSlide(currentSlide);
      }
    });

    // 触摸支持
    let startX = 0;
    let endX = 0;

    document.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener('touchend', (e) => {
      endX = e.changedTouches[0].clientX;
      handleSwipe();
    });

    function handleSwipe() {
      const threshold = 50;
      const diff = startX - endX;
      
      if (Math.abs(diff) > threshold) {
        if (diff > 0) {
          // 向左滑动，下一张
          nextBtn.click();
        } else {
          // 向右滑动，上一张
          prevBtn.click();
        }
      }
    }

    // 初始化显示第一张幻灯片
    showSlide(currentSlide);
  </script>
</body>
</html>
